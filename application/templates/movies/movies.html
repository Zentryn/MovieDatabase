{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/pure.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/movies.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/movie_item.css') }}">

    <link rel="stylesheet" href="">
    <script src="{{ url_for('static', filename='scripts/movie_item_resize.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="title-container">
        <h2 id="page-title">Movies</h2>
    </div>
    <div id="movie-items-container" class="pure-g">
        {% for movie in movies %}
            <div class="movie-item pure-u-1-1-1 pure-u-2-1-2 pure-u-3-1-3 pure-u-4-1-4 pure-u-5-1-5 pure-u-6-1-6 pure-u-7-1-8">
                <a href="/movies/{{ movie.id }}">
                    <div class="movie-item-cover" style="background-image: url('{{ movie.poster_url }}')"></div>
                </a>
                <div class="movie-item-title">{{ movie.title }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
